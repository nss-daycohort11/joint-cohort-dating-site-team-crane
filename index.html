<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joint team project - Dating site</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<div id="loginPage">
	<h1>Fun with Furries</h1>
		<span id="userExists">This user already exists. Please login.</span>
		<span id="userDoesntExist">You don't have an account yet!</span>
		<button id="login" class="btn">Login</button><br>
		<button id="newUser" class="btn">Sign Up</button>
	</div>

	<div id="profile-page">
	<div class="container well text-center">
	<div class="row">
		<h1>Profile</h1>
	</div>

	<div class="row">
		<img class="profile-pic" src="http://placehold.it/150x150" alt="user profile picture">
	</div>

		<div class="row">
			<label for="real-name">Human Name:</label>
			<input type="text" name="name" placeholder="facebook name">
		</div>

		<div class="row">
			<label for="furry-name">Furry Name: </label>
			<input type="text" name="furry-name" placeholder="furry name">
		</div>

		<div class="row">	
			<label for="age">Age: </label>
			<input type="text" name="age" placeholder="age">
		</div>

		<div class="row">
			<label for="gender">Gender: </label>
			<select name="gender">
				<option>Gender: </option>
				<option>Male</option>
				<option>Female</option>
				<option>Other</option>
			</select>
		</div>

		<div class="row">
			<label for="species">Species: </label>
			<select name="species">
				<option>Species: </option>
				<option>Fox</option>
				<option>Wolf</option>
				<option>Dog</option>
				<option>Dragon</option>
				<option>Cat</option>
				<option>Tiger</option>
				<option>Lion</option>
				<option>Racoon</option>
				<option>Rabbit</option>
				<option>Skunk</option>
				<option>Bear</option>
				<option>Otter</option>
				<option>Horse</option>
				<option>Coyote</option>
				<option>Cheetah</option>
				<option>Hyena</option>
				<option>Snow Leopard</option>
				<option>Kangaroo</option>
				<option>Bird</option>
				<option>Rat</option>
				<option>Gryphon</option>
				<option>Leopard</option>
				<option>Lynx</option>
				<option>Ferret</option>
				<option>Cougar</option>
				<option>Dinosaur</option>
				<option>Squirrel</option>
				<option>Jackal</option>
				<option>Deer</option>
				<option>Bat</option>
			</select>
		</div>

		<div class="row">
			<label for="bio">Bio: </label>
			<textarea name="bio" rows="3" cols="50" maxlength="150"></textarea>
		</div>

		<div class="row">
			<button type="button" class="save-profile btn btn-default">Save</button>
		<div>
	</div>
	</div>

  <script data-main="javascripts/dating-site" src="lib/bower_components/requirejs/require.js"></script>

</body>

</html>
